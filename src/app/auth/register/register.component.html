<div class="auth-cont">
  <div *ngIf="isLoading" style="text-align: center; padding-top: 80px;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="error">
    {{ error }}
  </div>
  <div *ngIf="!isLoading">
    <h1 class="auth-text">Register</h1>
    <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
      <div class="form-group pb-3">
        <input type="email" class="form-control" placeholder="Email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <input type="password" class="form-control"  placeholder="Password" ngModel name="password" required minlength="6">
        <small class="form-text text-muted">
          Your password must be minimum of 6 characters.
        </small>
      </div>
      <div>
        <button type="submit" class="btn btn-primary cart-but" [disabled]="!regForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
