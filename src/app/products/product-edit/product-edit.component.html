<div class="auth-cont">
  <div *ngIf="isLoading" style="text-align: center; padding-top: 80px;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div *ngIf="!isLoading">
    <h1 class="auth-text">Edit A Product</h1>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <div class="form-group pb-3">
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="productData.name" name="productName" required productName>
      </div>
      <div class="form-group pb-3">
        <input type="text" class="form-control"  placeholder="Brand" [(ngModel)]="productData.brand" name="brand" required brand>
      </div>
      <div class="form-group pb-3">
        <input type="number" class="form-control"  placeholder="Price" [(ngModel)]="productData.price" name="price" required price>
      </div>
      <div class="form-group pb-3">
        <input type="text" class="form-control"  placeholder="ImageUrl" [(ngModel)]="productData.imageUrl" name="image" required image>
      </div>
      <div class="form-group pb-3">
        <input type="text" class="form-control"  placeholder="Description" [(ngModel)]="productData.description" name="description" required description>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
