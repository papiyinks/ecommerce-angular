<div class="auth-cont">
  <div *ngIf="isLoading" class="spinner-style">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div *ngIf="!isLoading">
    <h1 class="auth-text">Add New Product</h1>
    <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
      <div class="form-group pb-3">
        <input type="text" class="form-control" placeholder="Name" ngModel name="productName" required productName>
      </div>
      <div class="form-group pb-3">
        <input type="text" class="form-control"  placeholder="Brand" ngModel name="brand" required brand>
      </div>
      <div class="form-group pb-3">
        <input type="number" class="form-control"  placeholder="Price" ngModel name="price" required price>
      </div>
      <div class="form-group pb-3">
        <input type="text" class="form-control"  placeholder="ImageUrl" ngModel name="image" required image>
      </div>
      <div class="form-group pb-3">
        <input type="text" class="form-control"  placeholder="Description" ngModel name="description" required description>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
