<div class="mt-5 text-center" *ngIf="noItemInCart">
  No Item in the cart, Start Shopping!!
</div>
<div *ngIf="!noItemInCart" class="cart-prod-cont table-responsive-sm">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col"></th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Amount</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of (products | async)">
        <th scope="row">
          <div class="cart-pics">
            <img src="{{product.imageUrl}}" alt="..." class="img-thumbnail">
          </div>
        </th>
        <td >
          <div class="py-5">
            {{ product.name }}
          </div>
        </td>
        <td>
          <div class="py-5">
            {{ product.price }}
          </div>
        </td>
        <td>
          <div class="py-5">
            {{ product.quantity }}
          </div>
        </td>
        <td>
          <div class="py-5">
            ₦ {{ product.price * product.quantity }}
          </div>
        </td>
        <td>
          <div class="cart-but-cont">
            <button (click)="onAdd(product.id)" type="button" class="btn btn-success cart-but">+</button>
            <button (click)="onSubtract(product.id)" type="button" [disabled]="product.quantity === 1" class="btn btn-primary cart-but mx-md-4 my-2 my-md-0">-</button>
            <button (click)="onRemove(product.id)" type="button" class="btn btn-danger cart-but">x</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="">
    <div class="d-flex justify-content-center cart-total-text my-4">
      Total: ₦ {{ total }}
    </div>
    <div class="d-flex justify-content-center">
      <button routerLink="/products" type="button" class="btn btn-info mr-3">Continue Shopping</button>
      <button routerLink="/checkout" type="button" class="btn btn-success">Proceed To Checkout</button>
    </div>
  </div>
</div>
